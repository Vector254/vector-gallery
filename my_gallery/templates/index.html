{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container">
<h1 class="text-center">Welcome to vector gallery</h1>


<div class="row">
    {% for image in images %}
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 columns"></div>

    <img src="{{image.image.url}}" alt="image" class="img-fluid myimage">
    {% endfor %}

{% endblock %}
